{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'aplicacion/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="{% static '../media/login.jpg' %}" alt="Login Image">
        </div>
        <div class="form-section">
            <h2>Crea tu cuenta</h2>
            <form method="post" action="{% url 'registro' %}">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" 
                        placeholder="{{ field.label }}" required value="{{ field.value|default_if_none:'' }}">
                    {% if field.errors %}
                        <div class="error">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="create-account-btn">Crear</button>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
        </div>
    </div>
</body>
</html>
